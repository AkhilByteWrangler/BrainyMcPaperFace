<!DOCTYPE html>
  <!-- Even though HTML isn't exactly a programming language, it still deserves some love. I'm tired of writing of comments though, so let's keep it to-the-point here :) -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This sets the character encoding for your document to UTF-8, which is kind of the standard for most websites. It makes sure things like emojis and special characters don't turn into weird symbols. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This meta tag ensures your site is responsive by controlling the layout on mobile browsers. It makes sure your app doesn’t look like a zoomed-out mess on phones. -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- IE compatibility meta tag. It forces Internet Explorer (for those rare people who still use it) to render the site in the most recent mode, rather than pretending it's 2005. -->

    <meta name="description" content="AI Q&A Bot powered by Flask and React" />
    <!-- SEO vibes. This meta tag gives search engines a brief description of what your site is about, which is helpful if you want your AI bot to be found by the Googles of the world. -->

    <title>AI Q&A Bot</title>
    <!-- Title of the page. This is what shows up in the browser tab and bookmarks, so people know they’re interacting with an AI bot here. -->
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Tailwind alert! We're giving the whole page a light gray background and some nicely styled gray text using Tailwind utility classes. Clean and simple. -->

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- If JavaScript isn’t enabled, this message will show up. Considering this is a React app, no JavaScript means no functionality. This message is a nice heads-up for users stuck in the stone age. -->

    <div id="root"></div>
    <!-- The "root" div is where the entire React app will get injected. This is like the foundation that React takes over and starts building on. -->
  </body>
</html>
